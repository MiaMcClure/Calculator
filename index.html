<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--link external JavaScript and stylesheet-->
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/index.js"></script>
</head>

<body>
    <main>
        <h1>Calculator</h1>
        <div class="container">
            <form id="calculator">
                <p>
                    <label for="">Number 1</label>
                    <input type="number" id="number1Field">
                </p>
                <p>
                    <label for="">Number 2</label>
                    <input type="number" id="number2Field">
                </p>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="add">Add</button>
                    <button type="button" class="btn btn-secondary" id="subtract">Subtract</button>
                    <button type="button" class="btn btn-secondary" id="multiply">Multiply</button>
                    <button type="button" class="btn btn-secondary" id="divide">Divide</button>
                </div>
                <p>
                    <label for="answerField">Answer:</label>
                    <input type="text" id="answerField" >
                </p>
            </form>

        </div>
    </main>
     <!--bootstrap javascript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
</body>

</html>
